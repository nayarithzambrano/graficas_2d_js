<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficas 2d Javascript</title>
<style>
    html{
        height: 100vh;
    }
    body{
        height: 100vh;
    }
   #canvas-container 
        {
            display: flex;
            align-items: center;
            justify-content: center;
        }
   #miCanvas
    {
        border: dotted 5px yellow;
        background-color: green;
    }
</style>
<script>
    window.onload = function()
    {
        var canvas = document.getElementById("miCanvas");
        
        const BASE = 500;
        const ALTURA = 300;

        canvas.width = BASE;
        canvas.heigth = ALTURA;
        
        if(canvas && canvas.getContext)
        {
            var ctx = canvas.getContext("2d");

            if(ctx)
            {
                //alert("Bienvenido al canvas")
                // Aqui vamos a graficar

               ctx.lineWidth = 10;
               ctx.fillStyle = "yellow"
               ctx.strokeStyle = "red";

               // primer cuadro
               ctx.fillRect(50,50,100,100)
               ctx.strokeRect(50,50,100,100);

               //Guardamos el estado
               ctx.save();

               // modificamos los colores
               ctx.fillStyle = "black";
               ctx.strokeStyle = "white";

               // segunda cuadro
               ctx.fillRect(200,50,100,100);
               ctx.strokeRect(200,50,100,100);

               // restauramos colores
               ctx.restore();

               // tercer cuadro
               ctx.fillRect(350,50,100,100);
               ctx.strokeRect(350,50,100,100);
            }
            else
            {
                alert("Error al crear el contexto")
            }
        }
    }

</script>


</head>
<body>
    <h1>Graficas 2D con HTML y Javascript</h1>
    <div id="canvas-container">
        <canvas id="miCanvas" width="500" height="300">
            Tu navegador no soporta canvas
        </canvas>
    </div>
</body>
</html>
